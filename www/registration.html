	<div class="navbar-inner">

			<a href="#" class="back link icon-only">
				<i class="icon icon-arrow-back"></i><span></span>

		<div class="center header-wide p_card_header sliding"><span>Регистрация</span></div>

				<span>Готово</span>

<div class="pages navbar-through">
	<div data-page="registration" class="page">
		<div class="page-content">
			<div class="b_upic">
				<input class="b_upic_input" type="file">
				<div class="b_upic_face" style="background-image: url(i/svg/face-big.svg);">
					<span class="preloader"></span>
					<span class="b_upic_tx"><span>Добавить</span><br>фото</span>
				</div>
			</div>
			<div class="p_registration_fields">
				
				<form id="registrationForm" class="list-block">
					<ul>
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-input">
										<input name="name" type="text" placeholder="Ник" class="st_required">
									</div>
								</div>
							</div>
						</li>
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-input">
										<input name="email" type="text" placeholder="Адрес электронной почты" class="st_required">
									</div>
								</div>
							</div>
						</li>
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-input">
										<input name="password" type="password" placeholder="Пароль" class="st_required">
									</div>
								</div>
							</div>
						</li>
					</ul>
					<div class="list-block-label">
						Ваша электронная почта останется конфиденциальной. Она нужна для&nbsp;восстановления регистрационных данных в&nbsp;случае их утери.
					</div>
					<input class="b_upic_return" type="hidden" name="upload" value="">
				</form>
			</div>
		</div>
	</div>
</div>
